<table>
    
  <thead>
    <tr>
      <th >Nickname</th>
      <th>Email</th>
      <th>Nation</th>
      <!-- <th>Admin</th> -->
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of this.users()" class="editable-row">
      <td>
        <div >
          {{ data.nickname }}
        </div>
        <input  type="text"  [(ngModel)]="data.nickname" />
      </td>


      <td>
        <div >
          {{ data.email }}
        </div>
        <input  type="text"  [(ngModel)]="data.email"  />
      </td>

      <td>
        <div >
          {{ data.nation }}
        </div>
        <input  type="text"  [(ngModel)]="data.nation"  />
      </td>

     <!-- <td
      [nzChecked]= "data.role" (change)="onCheckboxChange($event, data, false)"
      ></td>  -->
      <td>
        <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.email)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
