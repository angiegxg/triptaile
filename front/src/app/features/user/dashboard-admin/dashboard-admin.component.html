    <nz-table #editRowTable nzBordered [nzData]="this.users()">
      <thead>
        <tr>
          <th nzWidth="30%">Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of editRowTable.data" class="editable-row">
          <td>
            <div class="editable-cell" [hidden]="editId === data._id" (click)="startEdit(data._id)">
              {{ data.nickname }}
            </div>
            <input [hidden]="editId !== data._id" type="text" nz-input [(ngModel)]="data.nickname" (blur)="stopEdit(data)" />
          </td>
          <td>{{ data.nickname }}</td>
          <td>{{ data.nickname}}</td>
          <td>
            <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.nickname)">Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
